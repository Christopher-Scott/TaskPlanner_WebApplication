<!DOCTYPE html>

<html>
    <head>
        <title>Student Assignment Planner</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="style/styles.css">
        <link rel="stylesheet" type="text/css" href="style/dropdown.css">

    </head>
    <body>
        <div id="titleNav" class="flex-container">
            <div id ="title">
                Student Assignment Planner
            </div>
            <div id="nav">
                <div class="dropdown">
                    <a href="#/home" class="nav">Home</a>
                </div>
                <div class="dropdown">
                    <div class="drop_header">Account</div>
                    <div class="drop_content">
                        <a href="" class="drop">Register</a>
                        <a href="" class="drop">Log In</a>
                        <a href="" class="drop">Profile</a>
                        <a href="" class="drop">Log Out</a>
                    </div>
                </div>
                <div class="dropdown">                    
                    <div class="drop_header">Search</div>
                    <div class="drop_content">
                        <a href="" class="drop">Users</a>
                        <a href="" class="drop">Tasks</a>
                    </div>
                </div>

                <div class="dropdown">                    
                    <div class="drop_header">Tutorial</div>
                    <div class="drop_content">
                        <a href="" class="drop">Proposal</a>
                        <a href="" class="drop">Proof of Concept</a>
                        <a href="" class="drop">Tutorial Home</a>
                        <a href="" class="drop">Demo</a>
                    </div>
                </div>
                <div class="dropdown">
                    <a href="#/blog" class="nav">Blog</a>
                </div>
            </div>
        </div>
        <div id="content">            

        </div>
        <div id="footer">
            Christopher Scott
        </div>

        <script src="js/reusable/drop.js"></script>
        <script src="js/components/home.js"></script>
        <script src="js/components/blog.js"></script>
        <script src="js/reusable/routeFW.js"></script>
        <script>
            "use strict";
            
            // call dropdown functionality with parameters object
            drop({headerClass: "drop_header", 
                contentClass: "drop_content", 
                visibleClass: "show",
                hiddenClass: "hide"});
            
            // set up routing table
            var routes = [];
            routes["#/home"] = home;
            routes["#/blog"] = blog;
            
            // call router framework with parameters object
            routeFW({contentID: "content", startLink: "#/home",  routingTable: routes});
            
        </script>

    </body>
</html>
