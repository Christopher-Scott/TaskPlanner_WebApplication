<!DOCTYPE html>

<html>
    <head>
        <title>Task Planner</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="style/styles.css">
        <link rel="stylesheet" type="text/css" href="style/dropdown.css">
        <link rel="stylesheet" type="text/css" href="style/slideshow.css">
        <link rel="stylesheet" type="text/css" href="style/clicksort.css">
        <link rel="stylesheet" type="text/css" href="style/logon.css">
        <link rel="stylesheet" type="text/css" href="style/crudStyle.css">
        <link rel="stylesheet" type="text/css" href="style/modalStyle.css">

    </head>
    <body>
        <div id="titleNav" class="flex-container">
            <div id ="title">
                Task Planner
            </div>
            <div id="nav">
                <div class="dropdown">
                    <a href="#/home" class="nav">Home</a>
                </div>
                <div class="dropdown">
                    <div class="drop_header">Account</div>
                    <div class="drop_content">
                        <a href="#/userInsert" class="drop">Register</a>
                        <a href="#/logOn" class="drop">Log In</a>
                        <a href="#/profile" class="drop">Profile</a>
                        <a href="#/logOff" class="drop">Log Out</a>
                    </div>
                </div>
                <div class="dropdown">                    
                    <div class="drop_header">Search</div>
                    <div class="drop_content">
                        <a href="#/users" class="drop">Users</a>
                        <a href="#/tasks" class="drop">Tasks</a>
                        <a href="#/liveUsers" class="drop">Live Users</a>
                        <a href="#/liveTasks" class="drop">Live Tasks</a>
                        <a href="#/slideshow" class="drop">Slide Show</a>
                    </div>
                </div>

                <div class="dropdown">                    
                    <div class="drop_header">Tutorial</div>
                    <div class="drop_content">
                        <a href="tutorial/proposal.pdf" target="_blank" class="drop">Proposal</a>
                        <a href="tutorial/poc.html" target="_blank" class="drop">Proof of Concept</a>
                        <a href="tutorial/index.html" target="_blank" class="drop">Tutorial Home</a>
                        <a href="tutorial/download/demo.html" target="_blank" class="drop">Demo</a>
                    </div>
                </div>
                <div class="dropdown">
                    <a href="#/blog" class="nav">Blog</a>
                </div>
            </div>
        </div>
        <div id="content">            

        </div>
        <div id="footer">
            Christopher Scott
        </div>

        <script src="js/reusable/drop.js"></script>
        <script src="js/reusable/routeFW.js"></script>
        <script src="js/reusable/MakeSlideShow.js"></script>
        <script src="js/reusable/ajax.js"></script>
        <script src="js/reusable/MakeTable.js"></script>
        <script src="js/reusable/Utils.js"></script>
        <script src="js/reusable/routeParamFw.js"></script>
        <script src="js/reusable/modalFW.js"></script>
        
        <script src="js/components/home.js"></script>
        <script src="js/components/blog.js"></script>
        <script src="js/components/SlideShows.js"></script>
        <script src="js/components/Users.js"></script>
        <script src="js/components/Tasks.js"></script>
        <script src="js/components/webUserList.js"></script>        
        <script src="js/components/taskList.js"></script>
        <script src="js/components/account.js"></script>        
        <script src="js/components/taskMods.js"></script>
        <script src="js/components/webUserMods.js"></script>
        
        <script src="js/CRUD_icons.js"></script>
        

        <script>
            "use strict";

            // call dropdown functionality with parameters object
            drop({headerClass: "drop_header",
                contentClass: "drop_content",
                visibleClass: "show",
                hiddenClass: "hide"});

            // set up routing table
            var routes = [];
            routes["#/home"] = home;
            routes["#/blog"] = blog;
            routes["#/slideshow"] = SlideShows;
            routes["#/users"] = Users;
            routes["#/tasks"] = Tasks;
            routes["#/liveUsers"] = webUserList;
            routes["#/liveTasks"] = taskList;
            routes["#/logOn"] = account.logon;
            routes["#/logOff"] = account.logoff;
            routes["#/profile"] = account.getProfile;
            routes["#/taskUpdate"] = taskMods.update;
            routes["#/userUpdate"] = webUserMods.update;
            routes["#/userInsert"] = webUserMods.insert;

            // call router framework with parameters object
            routeParamFw({
                contentId: "content", 
                startLink: "#/home", 
                routeArray: routes});

        </script>

    </body>
</html>
