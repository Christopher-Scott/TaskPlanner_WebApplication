    <body>
        <div id="cal"></div>

        <script>            
                       
            
            var params = {};
            params.objList = data; // data is defined in firstData.js
            params.datePropName = "dueDate";
            params.datumPropName = "taskTitle";
            params.detailPropName = "taskDesc";
            params.imgPropName = "image";                                    
            var cal = MakeCalendar(params);
            cal.enableMonthButtons();
            document.getElementById("cal").appendChild(cal);
            
            var params = {};
            params.objList = data2;
            params.datePropName = "date";
            params.datumPropName = "data";
            params.detailPropName = "detail";
            params.imgPropName = "image";
            
            // Set the formatSpotlight function to a custom format
            params.formatSpotlight = function(obj){
              var output = "";
              output += "<p>" + obj["data"] + " - " + (obj["detail"] || "") + "</p>";
              output += "<img src=" + obj["image"] + ">";
              return output;
            };
            var cal2 = MakeCalendar(params);            
            document.getElementById("cal").appendChild(cal2);
            
        </script>
